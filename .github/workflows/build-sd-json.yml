name: Build EC2 Reachability HTTP SD

on:
  schedule:
    - cron: "0 */6 * * *"   # 6時間ごと
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install requests beautifulsoup4
      - name: Build JSON
        run: python scripts/scrape_ec2_reachability.py
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # リポジトリ直下の aws-targets.json を公開

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
